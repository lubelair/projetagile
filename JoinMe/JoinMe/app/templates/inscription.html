<view title="'Inscription'" id="page1">
    <content padding="true" class="has-header">
        <form id="subscribeForm" class="list" name="subscribeForm">
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input6" name="prenom">
                <input type="text" placeholder="PrÃ©nom" ng-model="newUser.firstname" required>
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input5" name="nom">
                <input type="text" placeholder="Nom" ng-model="newUser.lastname" required>
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input1" name="mail">
                <input type="email" placeholder="E-mail" ng-model="newUser.mail" required>
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input2" name="numerotel">
                <input type="tel" placeholder="NumÃ©ro" ng-model="newUser.phonenumber" required ng-minlength="10" ng-maxlength="10">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input3" name="pseudo">
                <input type="text" placeholder="Pseudonyme" ng-model="newUser.login" required ng-minlength="4" ng-maxlength="20">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input4" name="mdp">
                <input type="password" placeholder="Mot de passe" ng-model="newUser.password" required ng-minlength="6">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input4" name="mdpvalidation">
                <input type="password" placeholder="Mot de passe validation" required ng-model="newUser.passwordvalid">
            </label>
        </form>
        <button id="inscription-button1" class="button button-positive  button-block" ng-click="createUser(newUser, subscribeForm)">S'inscrire</button>
        <div style="text-align: center">
            <a ng-click="authentification()">Se connecter</a>
        </div>
    </content>
</view>
