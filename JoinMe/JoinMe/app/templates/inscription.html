<ion-view title="Inscription" id="page1">
    <ion-content padding="true" class="has-header" ng-controller="subscribeCtrl">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
        <form id="inscription-form2" class="list">
            <label class="item item-input" id="inscription-input6" name="prenom">
                <input type="text" placeholder="PrÃ©nom" ng-model="newUser.firstname">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input5" name="nom">
                <input type="text" placeholder="Nom" ng-model="newUser.lastname">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input1" name="mail">
                <input type="email" placeholder="E-mail" ng-model="newUser.mail">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input2" name="numerotel">
                <input type="tel" placeholder="NumÃ©ro" ng-model="newUser.phonenumber">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input3" name="pseudo">
                <input type="text" placeholder="Pseudonyme" ng-model="newUser.login">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input4" name="mdp">
                <input type="password" placeholder="Mot de passe" ng-model="newUser.password">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="inscription-input4" name="mdpvalidation">
                <input type="password" placeholder="Mot de passe validation" ng-model="newUser.passwordvalid">
            </label>
        </form>
        <button id="inscription-button1" class="button button-positive  button-block" ng-click="createUser(newUser)">S'inscrire</button>
        <div style="text-align: center">
            <a ui-sref="authentification">Se connecter</a>
        </div>
    </ion-content>
</ion-view>
