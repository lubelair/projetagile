<ion-view title="innerFriends" id="page2">
    <ion-header-bar class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input id="searchKey" type="text" placeholder="Search" ng-model="query" >
        </label>
    </ion-header-bar>
        <ion-content padding="true" class="has-subheader">
            <ion-list id="innerFriends-list4">
                <ion-item class="item-avatar" id="innerFriends-list-item2" ng-repeat="f in friends | filter: query">
                    <img src="img/9Dlls3CrTLGcBNiQq5XM_facebook-default-no-profile-pic.jpg">
                    <h2>{{f.nom+' '+f.prenom}}</h2>
                </ion-item>
            </ion-list>
        </ion-content>
</ion-view>
