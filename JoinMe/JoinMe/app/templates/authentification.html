<ion-view title="Authentification">
    <ion-content has-header="true" has-subheader="true">
        <form id="connexion-form9" class="list" name="authentification">
            <label class="item item-input myclass" id="connexion-input3" >
                <input type="email" name="login" placeholder="Email" ng-model="user.username" required>
                <i class="icon ion-checkmark placeholder-icon balanced" ng-show="authentification.login.$valid" ></i>
                <i class="icon ion-close placeholder-icon assertive" ng-hide="authentification.login.$valid" ></i>
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input" id="connexion-input6" >
                <input type="password" placeholder="Mot de passe" ng-model="user.password" name="password" required="required" ng-minlength="6">
                <i class="icon ion-checkmark placeholder-icon balanced" ng-show="authentification.password.$valid"></i>
                <i class="icon ion-close placeholder-icon assertive" ng-hide="authentification.password.$valid"></i>
            </label>
        </form>
        <button id="connexion-button2" class="button button-positive  button-block btnDefault" ng-click="connect(user, authentification)">S'identifier</button>
        <div style="text-align: center">
            <a class="fake_link" ng-click= "forgetPassword()">Mot de passe oubliÃ©</a> / <a class="fake_link" ng-click="inscription()">S'inscrire</a>
        </div>
    </ion-content>
</ion-view>
